<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picflix app</title>
    <script src="https://kit.fontawesome.com/c1a94ec189.js" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="heading">
        <div class="header-content">
            <h1 class="logo">Picflix</h1>
            <p class="description">Your best site for free images</p>

            <form action="#">
                <input type="text" autocomplete="off" name="Search" class="search-box" placeholder="search image">
                <button class="search-btn" type="submit">Search</button>
            </form>
            </div>
    </header>

    <div class="image-popup">
       <button class="close-btn">X</button>
       <a href="#" class="download-btn">Download Image</a>
       <img src="./assets/images/About backgroundimage.jpg" class="large-img" alt="img"> 
       <button class="controls before-btn"><i class="fa-solid fa-chevron-left"></i></button>
       <button class="controls after-btn"><i class="fa-solid fa-chevron-right"></i></button>
    </div>

    <div class="gallery">
        <!-- <img src="./assets/images/About backgroundimage.jpg" class="gallery-img" alt="img">  -->
    
    </div>
    <script src="./assets/main/index.js"></script> 
</body>
</html>
